name: 🐍 Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *" # Atualiza a cada 6 horas
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Generate Snake Animation
        uses: Platane/snk@v2
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: output/github-contribution-grid-snake.svg

      - name: 📁 Create output directory
        run: mkdir -p output

      - name: 📤 Commit and Push Snake Animation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/github-contribution-grid-snake.svg
          git diff --staged --quiet || git commit -m "🐍 Update snake animation [skip ci]"
          git push

name: ğŸš€ Auto-Update Profile

on:
  schedule:
    - cron: "0 2 * * *" # Atualiza diariamente Ã s 2h da manhÃ£
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“Š Update GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: output/github-contribution-grid-snake.svg

      - name: ğŸ“ Ensure output directory exists
        run: mkdir -p output

      - name: ğŸ“ Update README timestamp
        run: |
          echo "<!-- Last updated: $(date) -->" >> README.md

      - name: ğŸ“¤ Commit and Push Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "ğŸš€ Auto-update profile [skip ci]"
          git push
